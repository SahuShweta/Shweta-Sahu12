
<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8">

  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Poppins:wght@400;600;700&family=Space+Grotesk:wght@300;500;700&family=JetBrains+Mono&display=swap" rel="stylesheet">
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: {
            primary: '#8b5cf6',
            secondary: '#ec4899',
            accent: '#06b6d4',
            backgroundDark: '#0a0118',
            cardBg: '#1a0b2e',
            textPrimary: '#f8fafc',
            textSecondary: '#cbd5e1',
          },
          fontFamily: {
            sans: ['Inter', 'sans-serif'],
            display: ['Poppins', 'Space Grotesk', 'sans-serif'],
            mono: ['JetBrains Mono', 'monospace'],
          },
          backgroundImage: {
            'gradient-primary': 'linear-gradient(135deg, #8b5cf6 0%, #ec4899 100%)',
            'gradient-text': 'linear-gradient(135deg, #a78bfa 0%, #ec4899 50%, #06b6d4 100%)',
          }
        }
      }
    }
  </script>
  <style>
    body {
      background-color: #0a0118;
      color: #f8fafc;
      scroll-behavior: smooth;
    }
    .glass {
      background: rgba(139, 92, 246, 0.05);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }
    .glass-card {
      background: rgba(26, 11, 46, 0.6);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(139, 92, 246, 0.2);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
    }
    .text-gradient {
      background: linear-gradient(135deg, #a78bfa 0%, #ec4899 50%, #06b6d4 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    .gradient-border {
      position: relative;
      background: linear-gradient(135deg, #8b5cf6, #ec4899);
      padding: 1px;
    }
    .no-scrollbar::-webkit-scrollbar {
      display: none;
    }
    .no-scrollbar {
      -ms-overflow-style: none;
      scrollbar-width: none;
    }
    @keyframes float {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-10px); }
    }
    .animate-float {
      animation: float 3s ease-in-out infinite;
    }
  </style>
